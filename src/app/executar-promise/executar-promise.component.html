<div class="box">
  <h3>Executar Promise</h3>
  <button type="button" (click)="executarPromise()">Executar Promise</button>
  <div class="resultado row fx-nowrap fx-gap-1">
    <span>Status:</span>
    <span>{{status}}</span>
  </div>
  <div class="resultado row fx-nowrap fx-gap-1">
    <span>Resultado:</span>
    <span>{{resultado}}</span>
  </div>
</div>
