<div class="box">
  <h3>Executar Observable</h3>
  <div>Ouvindo <input type="checkbox" value="sim" (click)="alternarOuvir($event)" /> {{ouvir}}</div>
  <button type="button" (click)="executarObservable()">
    Executar Observable
  </button>
  <div class="resultado row fx-nowrap fx-gap-1">
    <span>Status:</span>
    <span>{{status}}</span>
  </div>
  <div class="resultado row fx-nowrap fx-gap-1">
    <span>Resultado:</span>
    <span>{{resultado}}</span>
  </div>
</div>
